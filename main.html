<!DOCTYPE html>
<html lang="FR">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous">		
	</script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	 <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet"> 
</head>
<body>
	<header>
		<h1>Sliders, les mondes paralleles</h1>
	</header>
	<main class="container">
	
		<div id="toolbar-toggle">
			<i class="fas fa-arrow-down"></i> Barre d'outils
		</div>
		<div class="button-slide hide">
			<button id="slider-previous">
				<i class="fas fa-backward"></i>
			</button>
			<button id="slider-toggle">
				<i class="fas fa-play play"></i>
				<i class="fas fa-pause hide pause"></i>
			</button>
			<button id="slider-next">
				<i class="fas fa-forward"></i>
			</button>
			<button id="slider-random">
				<i class="fas fa-random"></i>
			</button>
		</div>


		<div class="image-slide">
			<ul class="slides">
				<li><img src="images/1.jpg" alt="photo"></li>
				<li><img src="images/2.jpg" alt="photo"></li>
				<li><img src="images/3.jpg" alt="photo"></li>
				<li><img src="images/4.jpg" alt="photo"></li>
				<li><img src="images/5.jpg" alt="photo"></li>
				<li><img src="images/6.jpg" alt="photo"></li>
			</ul>
		</div>
	</main>
	<script src="js/function.js"></script>
	<script src="js/main.js"></script>
	


</body>
</html>
